{% extends 'accounts/base.html' %}

{% block title %}Sign In - Fictionalize Me{% endblock %}

{% block content %}
<div class="center">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Sign In</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
