name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main
jobs:
  Verify-Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Create .env.local file from secret
        run: |
          echo "${{ secrets.ENV_FOR_ATS }}" | base64 -d > .env.local

      - name: Install dependencies
        run: npm ci

      - name: Start docker services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Run E2E tests
        run: npm run e2e

      - name: Stop docker services
        if: always()
        run: docker compose down

  Run-Migrations:
    needs: Verify-Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Flyway Migrations
        uses: docker://flyway/flyway:11.8.1
        env:
          FLYWAY_URL: ${{ secrets.DB_URL }}
          FLYWAY_USER: ${{ secrets.DB_USER }}
          FLYWAY_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FLYWAY_LOCATIONS: filesystem:./db/migrations
          FLYWAY_VALIDATE_MIGRATION_NAMING: true
          FLYWAY_PLACEHOLDERS_ENVIRONMENT: production
        with:
          args: migrate

  Deploy-Production:
    needs: Run-Migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
